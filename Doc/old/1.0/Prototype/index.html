    <script>
        let isMicMuted = false;
        let isInCall = false;
        let autoScrollEnabled = true;
        let scrollTimeout = null;

        const sampleMessages = [
            { type: 'ai', text: 'Âó®ÔΩû‰ªäÂ§©ËøáÂæóÊÄé‰πàÊ†∑ÂëÄÔºüÊúâ‰ªÄ‰πàÊÉ≥ÂíåÊàëËÅäÁöÑÂêóÔºü‚ú®' },
            { type: 'user', text: '‰ªäÂ§©Â∑•‰ΩúÊúâÁÇπÁ¥ØÔºåÊÉ≥‰ºëÊÅØ‰∏Ä‰∏ã' },
            { type: 'ai', text: 'ËæõËã¶Âï¶ÔºÅÂ∑•‰ΩúÁ¥Ø‰∫ÜÂ∞±Â•ΩÂ•ΩÊîæÊùæ‰∏Ä‰∏ãÂêßÔΩûË¶Å‰∏çË¶ÅÊàëÁªô‰Ω†ËÆ≤‰∏™ÊúâË∂£ÁöÑÊïÖ‰∫ãÔºåÊàñËÄÖÊàë‰ª¨Áé©‰∏™Â∞èÊ∏∏ÊàèÔºü' },
            { type: 'user', text: 'ËÆ≤‰∏™ÊïÖ‰∫ãÂêß' },
            { type: 'ai', text: 'Â•ΩÂëÄÔºÅÈÇ£ÊàëÁªô‰Ω†ËÆ≤‰∏Ä‰∏™ÂÖ≥‰∫éÊòüÊòüÁöÑÊïÖ‰∫ã...' },
            { type: 'ai', text: 'Âæà‰πÖÂæà‰πÖ‰ª•ÂâçÔºåÂú®‰∏Ä‰∏™ÈÅ•ËøúÁöÑÊòüÁêÉ‰∏äÔºå‰ΩèÁùÄ‰∏ÄÂè™‰ºöÂî±Ê≠åÁöÑÂ∞èÁãêÁã∏...' },
            { type: 'user', text: 'ÁÑ∂ÂêéÂë¢Ôºü' },
            { type: 'ai', text: 'Â∞èÁãêÁã∏ÊØèÂ§©ÈÉΩ‰ºöÂØπÁùÄÊúà‰∫ÆÂî±Ê≠åÔºåÂÆÉÁõ∏‰ø°Êúà‰∫ÆËÉΩÊääÂÆÉÁöÑÊ≠åÂ£∞Â∏¶ÁªôËøúÊñπÁöÑÊúãÂèã...', typing: true }
        ];

        const subtitleArea = document.getElementById('subtitleArea');
        const messagesWrapper = document.getElementById('messagesWrapper');

        // Ê£ÄÊµãÁî®Êà∑ÊòØÂê¶ÊâãÂä®ÊªöÂä®
        subtitleArea.addEventListener('scroll', () => {
            const isAtBottom = subtitleArea.scrollHeight - subtitleArea.scrollTop - subtitleArea.clientHeight < 30;

            if (isAtBottom) {
                autoScrollEnabled = true;
            } else {
                autoScrollEnabled = false;
            }
        });

        function scrollToBottom() {
            if (autoScrollEnabled) {
                subtitleArea.scrollTop = subtitleArea.scrollHeight;
            }
        }

        function startCall() {
            document.getElementById('createCallPage').classList.remove('active');
            document.getElementById('callPage').classList.add('active');
            isInCall = true;
            autoScrollEnabled = true;

            setTimeout(() => {
                loadMessages();
                activateWaveform();
            }, 500);
        }

        function endCall() {
            document.getElementById('callPage').classList.remove('active');
            document.getElementById('createCallPage').classList.add('active');
            isInCall = false;
            messagesWrapper.innerHTML = '';
            deactivateWaveform();
        }

        function loadMessages() {
            messagesWrapper.innerHTML = '';
            autoScrollEnabled = true;

            sampleMessages.forEach((msg, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.type}`;
                    div.innerHTML = `
            <div class="message-bubble">
              ${msg.text}${msg.typing ? '<span class="typing-cursor"></span>' : ''}
            </div>
          `;
                    messagesWrapper.appendChild(div);
                    scrollToBottom();
                }, index * 500);
            });
        }

        function toggleMic() {
            isMicMuted = !isMicMuted;
            const btn = document.getElementById('micBtn');
            const icon = document.getElementById('micIcon');
            const label = document.getElementById('micLabel');

            if (isMicMuted) {
                btn.classList.add('muted');
                icon.textContent = 'mic_off';
                label.textContent = 'Â∑≤ÈùôÈü≥';
                deactivateWaveform();
            } else {
                btn.classList.remove('muted');
                icon.textContent = 'mic';
                label.textContent = 'È∫¶ÂÖãÈ£é';
                activateWaveform();
            }
        }

        function activateWaveform() {
            if (!isMicMuted) {
                document.getElementById('waveformArea').classList.add('active');
            }
        }

        function deactivateWaveform() {
            document.getElementById('waveformArea').classList.remove('active');
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            document.getElementById('toastText').textContent = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
